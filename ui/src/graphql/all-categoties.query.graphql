query allCategories(
    $orderBy: Category_orderBy
    $orderDirection: OrderDirection
  ) {
    categories(
      orderBy: $orderBy
      orderDirection: $orderDirection
      where: { parentCategory: null }
    ) {
      id
      name
      description
      imageUrl
      projectCount
      parentCategory {
        id
        name
      }
      subcategories {
        id
        name
        imageUrl
        parentCategory {
          id
          name
        }
        subcategories {
          id
          name
          imageUrl
          parentCategory {
            id
            name
            parentCategory {
              id
              name
            }
          }
          subcategories {
            id
            name
            imageUrl
            parentCategory {
              id
              name
              parentCategory {
                id
                name
              }
            }
          }
        }
      }
    }
  }